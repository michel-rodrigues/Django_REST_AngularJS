{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Form | {{ block.super}}{% endblock head_title %}

<!--  implemeta botões para formatação através de markdown -->
{% block head_extra %} 

{{ form.media }}

{% endblock %}

<!--
    'enctype' é necessário pra trabalhar com dados, como imagens, por exemplo.  
-->
{% block content %}

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <h1>Form</h1>
            <hr/>
            <form method='POST' action='' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type='submit' value='Create Post'/>
            </form>
        </div>
        <div class="col-sm-6 col-md-6">
            <h1>Preview</h1>
            <hr/>
            <div class="content-preview">
                <h3 id='preview-title'></h3>
                <p id='preview-content'></p>
            </div>
        </div>
    </div>

{% endblock content %}
